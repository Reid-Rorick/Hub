<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Note</title>
    <link rel="icon" type="image/jpeg" href="https://t4.ftcdn.net/jpg/00/57/19/97/360_F_57199799_mFswieKhp3lxajaxzFJkTzhOhtw2yCYb.jpg">
    
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 20px;
            width: 100%;
            max-width: 800px; /* Limit the maximum width */
        }

        .top-bar {
            background-color: #ffff0078;
            padding: 10px 0;
            width: 100%;
            text-align: center;
            color: #fff;
            font-weight: bold;
	    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.63);
        }

        .top-link-button {
            padding: 10px 20px;
            background-color: crimson;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 10px;
            transition: background-color 0.3s ease;
        }

        .top-link-button:hover {
            background-color: #a04545;
	    color: black;
        }

        h2 {
            margin-top: 0;
            cursor: pointer; /* Add cursor pointer to indicate clickable */
            user-select: none; /* Prevent text selection */
        }

        .textbox-container,
        .links-container {
            width: 100%; /* Make it take the full width */
            padding: 20px;
        }

        .textbox {
            margin-bottom: 20px;
        }

            .textbox input[type="text"] {
                width: calc(100% - 90px); /* Adjust input width to fit the button */
                padding: 8px;
                border-radius: 4px;
                border: 1px solid #ccc;
                margin-right: 6px; /* Add some space between input and button */
            }

            .textbox button {
                padding: 8px 16px;
                background-color: #4CAF50;
                color: #fff;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }

        .editor-container {
            width: 100%;
            max-width: 800px; /* Limit the maximum width */
            padding: 20px;
            display: flex;
            justify-content: center; /* Center the document container horizontally */
        }

        .document {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            min-height: 200px;
            width: calc(100% - 40px); /* Adjust the width to match the links container */
            max-width: 760px; /* Maximum width */
            word-wrap: break-word; /* Ensure text wraps to the next line */
            background: #ffff0078;
        }


            .document p {
                margin: 0;
                padding: 0;
            }

            .document h1, .document h2, .document h3 {
                margin-top: 0;
            }

        #saveButton, #gatherButton {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        #saveButton {
            float: left;
        }

        #gatherButton {
            float: right;
        }

        /* Hide the hidden links container by default */
        .hidden-links-container {
            display: none;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <button class="top-link-button" onclick="window.open('https://canvas.ou.edu', '_blank')">Canvas</button>
        <button class="top-link-button" onclick="window.open('https://one.ou.edu', '_blank')">OU One</button>
        <button class="top-link-button" onclick="window.open('/hub/oulink', '_blank')">Links</button>
	<button class="top-link-button" onclick="window.open('https://outlook.office365.com', '_blank')">Outlook</button>
        
        
    </div>

    <div class="container links-container" id="linksContainer">
        <ul class="links">
            <li><a href="https://read.wiley.com/books" target="_blank" style="color: #007bff; text-decoration: none;">Network Infa</a></li>
            <li><a href="https://chat.openai.com/" target="_blank" style="color: #007bff; text-decoration: none;">ChatGPT</a></li>
            <li><a href="https://docs.google.com/document/d/1XI3uDp4DRNKrcZDsgv-mYE5g0lv-ntSgrVKH4-_qoGg/edit?usp=sharing" target="_blank" style="color: #007bff; text-decoration: none;">Troubleshooting</a></li>
            <li><a href="https://lastpass.com/?ac=1&lpnorefresh=1" target="_blank" style="color: #007bff; text-decoration: none;">LastPass</a></li>
            <li><a href="https://quizlet.com/" target="_blank" style="color: #007bff; text-decoration: none;">Quizlet</a></li>
            <li><a href="https://github.com/" target="_blank" style="color: #007bff; text-decoration: none;">Github</a></li>
            <!--<li><a href="Insert_Link_Here" target="_blank" style="color: #007bff; text-decoration: none;">Insert_Title_Here</a></li>-->
            <!-- Original links -->
        </ul>
    </div>

    <!-- Hidden links container -->
    <div class="container hidden-links-container" id="hiddenLinksContainer">
        <ul class="links">
            

            <!--[Main_Hub]-->
            <li><a href="https://docs.google.com/spreadsheets/d/1SjaZ0kHOE5hPNXaDM-C6uEAeXEjyFHq7pSCRP6lZaeM/edit?usp=sharing" target="_blank" style="color: #007bff; text-decoration: none;">Main Dashboard</a></li>
            
            <!--Budget-->
            <li><a href="https://docs.google.com/spreadsheets/d/1_-bZXH57xQMArq1alCobKK6MwscJskiQl0WJ_yDWEWo/edit?usp=sharing" target="_blank" style="color: #007bff; text-decoration: none;">Budget</a></li>
            
            <!--Planner-->
            <li><a href="https://docs.google.com/spreadsheets/d/1UuIFiE6nM1AYaHFtn9D55nURxUHtvL_mZFVv3D63rGY/edit?usp=sharing" target="_blank" style="color: #007bff; text-decoration: none;">Planner</a></li>

            <!--Placeholder Link-->
            <!--<li><a href="Insert_Link_Here" target="_blank" style="color: #007bff; text-decoration: none;">Insert_Title_Here</a></li>-->
        </ul>
    </div>

    <div class="editor-container">
        <div class="editor">
            <div class="document" contenteditable="true" id="editor">
                <!-- Your document content goes here -->
            </div>
        </div>
    </div>

    <div class="container textbox-container" id="textboxContainer">
        <div class="textbox">
            <input type="text" id="searchBox" placeholder="Create a sticky note above">
            <button id="blargButton" class="blarg-button" style="display:none">Blarg</button>
        </div>
    </div>

    <!-- Save and Gather buttons outside of the container -->
    <button id="saveButton" onclick="saveContent()">Save</button>
    <button id="gatherButton" onclick="gatherContent()">Gather</button>

    <script>
        // Clear the input box on page load
        window.onload = function () {
            document.getElementById("searchBox").value = "";
            checkForSavedContent(); // Check for saved content on page load
        };

        // Function to save content
        function saveContent() {
            var content = document.getElementById("editor").innerHTML;
            localStorage.setItem("savedContent", content);
            alert("Content saved successfully!");
        }

        // Function to gather content
        function gatherContent() {
            var savedContent = localStorage.getItem("savedContent");
            document.getElementById("editor").innerHTML = savedContent;
            checkForSavedContent();
        }

        // Function to check if saved content should be displayed
        function checkForSavedContent() {
            var searchText = document.getElementById("searchBox").value.trim();
            if (searchText === "rori0001") {
                document.getElementById("textboxContainer").style.display = "none";
                document.getElementById("hiddenLinksContainer").style.display = "block";
            } else {
                document.getElementById("textboxContainer").style.display = "block";
                document.getElementById("hiddenLinksContainer").style.display = "none";
            }
        }

        document.getElementById("searchBox").addEventListener("keydown", function (event) {
            if (event.key === "Enter") {
                checkForSavedContent();
            }
        });

        // Dynamically adjust the width of the document container to match the links container
        window.addEventListener("resize", function () {
            var linksContainerWidth = document.getElementById("linksContainer").offsetWidth;
            document.querySelector(".document").style.width = linksContainerWidth - 40 + "px";
        });

        // Initialize the width of the document container on page load
        window.onload = function () {
            var linksContainerWidth = document.getElementById("linksContainer").offsetWidth;
            document.querySelector(".document").style.width = linksContainerWidth - 40 + "px";
            document.getElementById("searchBox").value = "";
            checkForSavedContent(); // Check for saved content on page load
        };
    </script>

</body>
</html>
